<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>JavaScript Background Color Switcher</title>
    <style>
      .main {
        width: 150px;
        height: 150px;
        margin: 5% auto 20px;
        border-radius: 10px;
        border: 1px solid #212121;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center mb-3">Color Scheme Switcher</h1>
    <div class="main"></div>
    <div class="d-flex align-items-center justify-content-center">
      <button class="btn btn-primary me-2" id="grey">grey</button>
      <button class="btn btn-primary me-2" id="purple">purple</button>
      <button class="btn btn-primary me-2" id="blue">blue</button>
      <button class="btn btn-primary me-2" id="yellow">yellow</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./custom.js"></script>
  </body>
</html>
